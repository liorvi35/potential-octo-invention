services:
  chess-api:
    build:
      context: .
      dockerfile: chess.Dockerfile
    container_name: chess-api
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - CORS_ORIGINS=https://YOUR_USERNAME.github.io
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
