services:
  chess-api:
    build: .
    container_name: chess-api
    ports:
      - "8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      # Example: set CORS origin(s) for your GitHub Pages site
      # Your app must read this env var to use it.
      - CORS_ORIGINS=*
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
